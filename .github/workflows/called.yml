name: "Called workflow"

on:
  workflow_call:
    inputs:
      current-env:
        required: true
        type: string
      version:
        required: true
        type: string
      application:
        required: true
        type: string

jobs:
  reusable_workflow_job:
    name: ${{ inputs.application.name }} app for ${{ inputs.current-env }}  
    runs-on: ubuntu-latest
    environment: ${{ inputs.current-env }}
    steps:
      - name: Logging data
        run: |
            echo "version: ${{ inputs.version }}"
            echo "We are in env: ${{ inputs.current-env }} in ${{ inputs.application.path }} and ${{ inputs.application.name }}"
            echo "Secret_Key values is: ${{ secrets.SECRET_KEY }} (${{ inputs.current-env }})"
            echo "VAR_KEY value is : ${{ vars.VAR_KEY }} (${{ inputs.current-env }})"